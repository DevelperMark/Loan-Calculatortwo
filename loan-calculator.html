<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/loan-cal.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Loan Calculations</h1>
      <div class="calculator">
        <div class="input-group">
          <label for="amount">Loan Amount ($)</label>
          <input type="number" placeholder="Enter Amount" id="amount" />
        </div>
        <div class="input-group">
          <label for="rate">Interest Rate (%)</label>
          <input type="number" id="rate" placeholder="Enter rate" />
        </div>
        <div class="input-group">
          <label for="years">Loan Term (Years)</label>
          <input type="number" id="years" placeholder="Enter years" />
          <input type="range" id="year-slider" min="1" max="33" value="15" />
        </div>
        <button id="calculate">Calculate</button>
      </div>
      <div class="results">
        <div id="monthly-payment" class="result-box">
          Monthly Payment: $0.00
        </div>
        <div id="total-payment" class="result-box">Total Payment: $0.00</div>
        <div id="total-interest" class="result-box">Total Interest: $0.00</div>
      </div>
      <!-- <div class="chart"></div> -->
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="javascript/loan-cal.js"></script>
</html>
